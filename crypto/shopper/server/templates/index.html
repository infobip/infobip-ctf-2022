{% extends 'base.html' %}

{% block header %}
<marquee><h1>{% block title %}Item list{% endblock %}</h1></marquee>
{% endblock %}

{% block content %}
<h3>Wallet: {{ wallet }}</h3>
<h4>Balance: {{ amount }}</h4>
<table class="grow">
	<thead>
		<tr><td>Cost</td><td>Name</td></tr>
	</thead>
	<tbody>
		{% for item in items %}
		<tr>
			<td>{{item[1]}}</td>
			<td>{{item[2]}}</td>
			<td><a href="{{ url_for('shop', id=item[0]) }}">Buy</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
