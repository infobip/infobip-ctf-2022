<!doctype html>
<title>Next hand shop</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
<h1><blink><a href="{{ url_for('index') }}">Next hand shop</a></blink></h1>
</nav>
<section class="content">

  {% block content %}{% endblock %}
</section>
